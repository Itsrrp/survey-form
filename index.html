<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/fontawesome.min.js"></script>
    </head>
    <body>
        <div id="container">
            <h1 id="title">Survey Form</h1>
            <p id="description">Survey about Elephant</p>
            <form id="survey-form">
            <div id="section1">
                <section>
                    <i class="far fa-address-card"></i>
                    <div>
                        <label id="name-label">Name</label>
                        <input id="name" type="text" placeholder="Name" required>
                    </div>
                </section>
                <section id="emailsection">
                    <i class="far fa-envelope"></i>
                    <div>
                        <label id="email-label">Email</label>
                        <input id="email" type="email" placeholder="Email" required>
                    </div>
                    <div id="email-error"></div>
                </section>
            </div>   
            <div id="section2">
                <section>
                    <i class="fas fa-unlock-alt"></i>
                    <div>
                        <label id="password-label">Password</label>
                        <input id="password" type="password" placeholder="Password" required>
                    </div>
                </section>
                <section>
                    <i class="fas fa-phone-alt"></i>
                    <div>
                        <label id="number-label">Number</label>
                        <input id="number" type="number" placeholder="Number" min="0" max="10" required>
                    </div>
                </section>
                <section>
                    <i class="fas fa-globe"></i>
                    <div>
                        <label id="state-label">State</label>
                        <select id="dropdown" placeholder="Select state">
                            <option value="Select state">Select state</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Tamil Nadu">TamilNadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                          </select>
                    </div>
                </section>
            </div>
            <div class="aboutelephant">
                <p class="question"> Q- What are 2 interesting facts about elephants?</p>
                <div class="arrangeanswer">
                    <div class="arrangeanswer1">
                        <label><input type="radio" name="group1"> Elephants are not constantly eating.</label>
                        <label><input type="radio" name="group1"> Their tusks are actually tail.</label>
                        <label><input type="radio" name="group1"> They're the world's largest land animal.</label>
                    </div>
                    <div class="arrangeanswer1">
                        <label><input type="radio" name="group2"> They've got fat skin.</label>
                        <label><input type="radio" name="group2"> Their trunks have soft skills.</label>
                        <label><input type="radio" name="group2"> Calves can stand within 2 hour of birth.</label>
                    </div>        
                </div>
                <p>Q- what is the benefit of elephant?</p>
                <div class="arrangeanswer">
                    <div class="arrangeanswer1">
                    <label><input type="checkbox" value="checkbox1"> help maintain forest.</label>
                    <label><input type="checkbox" value="checkbox2"> plant trees and fight climate change.</label>
                    </div>
                    <div class="arrangeanswer1">
                    <label><input type="checkbox" value="checkbox3"> savanna ecosystems for other species</label>
                    <label><input type="checkbox" value="checkbox4"> all above</label>
                    </div>
                </div>
                <div>
                    <i class="fas fa-comments comment"></i>
                    <textarea id="textarea" placeholder="Review"></textarea>
                </div>
                <button id="submit" type="button" name="action">Submit</button>
            </div>
            </form>
        </div>
    </body>
    <script>
        let email = document.getElementById("email");
        const err = document.getElementById("email-error");
        email.addEventListener("keyup", function (event) {
            const val = event.target.value;
            if (!val) {
                err.innerHTML = "";
                return;
            } else {
                const re = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
                const match = re.test(String(val).toLowerCase());
                if (!match) {
                    err.innerHTML = '*Email is invalid';
                    err.style.color = 'red';
                }
            }
        })
    </script>
</html>
